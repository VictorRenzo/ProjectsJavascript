<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel=stylesheet href="styles.css">
</head>

<body>
<h1 class = "pageTitle">Calculadora</h1>
  <section class = "containerCalculator">
    <section class = "visualization">
        <section class = "result"></section>
        <section class = "writing"></section>
    </section>
    <section class = "buttons">
        <section class = "buttonsNumbers">
            <button id = "number0">0</button>
            <button id = "number1">1</button>
            <button id = "number2">2</button>
            <button id = "number3">3</button>
            <button id = "number4">4</button>
            <button id = "number5">5</button>
            <button id = "number6">6</button>
            <button id = "number7">7</button>
            <button id = "number8">8</button>
            <button id = "number9">9</button>
        </section>
        <section class = "buttonsOperators">
           <button id = 'sum'>+</button>
           <button id = "subtrate">-</button>
           <button id = "product">*</button>
           <button id = "division">/</button> 
        </section>
    </section>
  </section>
</body>

<script src = 'script.js'></script>
</html>
